language: node_js
node_js:
  - 10
sudo: false
cache: npm
branches:
  only:
    - master
before install:
  - npm install
  - git clone https://github.com/yelog/hexo-theme-3-hexo.git themes/3-hexo
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public